syntax = 'proto3';

option go_package = "/api";

import "google/protobuf/empty.proto";

service Watchtower {
  rpc Notify(ProjectUpdateRequest) returns (google.protobuf.Empty) {}
}

message ProjectUpdateRequest {
  string Project = 1;
  string Branch = 2;
  string SshUrl = 3;
  optional string CommitId = 4;
}